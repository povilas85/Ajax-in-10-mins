<! DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional // EN" "http://www.w3.org/TR/html14/loose.dtd">
<!DOCTYPE html>
<html>
<head>
	<title>A Simple HTML Document</title>
	<script language="JavaScript" type="text/javascript">
	function showAlert(message)
	{
		alert(message)
	}
	</script>


</head>
<body bgcolor="#cccccc">
<center>
	<img src="sevilla.jpg" border="2" alt="Cathedral" onMouseOver="showAlert('A Picture of sevilla')" />

	<h1> A more Advantanced HTML Page</h1>
	<h3> Welcome to my sedonc page Written in HTML.</h3>
	<table border="2">
		<tr>
			<th bgcolor="#aaaaaa">Vegetables</th>
			<th bgcolor="#aaaaaa">Fruits</th>
		</tr>
		<tr>
			<td>Carrot</td>
			<td>Apple</td>
		</tr>
		<tr>
			<td>Cabbage</td>
			<td>Orange</td>
		</tr>
	</table><br />
	<p>... and here's some text in a paragraph</p>
	<script language="javascript" type="text/javascript">
	document.writeln("This line was written using JavaScript!")
	</script>	
	<form>
		<input type="button" value="Click here" onClick="showAlert('Thanks for clicking!')">
	</form>
</center>
</body>
</html>
